<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="./hyf.png" />
    <link rel="shortcut icon" type="image/png" href="./hyf.png" />
    <title>HackYourRepo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--header menu-->
    <header>
      <section class="header-elements">
        <div class="title">
          HYF Repositories
        </div>
        <div class="header-menu">
          <select name="menu" id="menu">
          </select>
        </div>
      </section>
    </header>
    <!--main block-->
    <div class="main-container">
      <!--first section-->
      <section class="repo-container">
        <div class="card"> 
          <ul class="repository-elem">
            <li>Repository:</li>
            <li class="repository-elem" id="repository"></li>
          </ul>
          <ul class="repository-elem">
            <li>Description:</li>
            <li class="repository-elem" id="description"></li>
          </ul>
          <ul class="repository-elem">
            <li>Forks:</li>
            <li class="repository-elem" id="forks"></li>
          </ul>
          <ul class="repository-elem">
            <li>Updated:</li>
            <li class="repository-elem" id="updated"></li>
          </ul>
        </div>
      </section>
      <!--first section-->
      <section class="contributors-container">
          <p class="card contributor-title">Contributors</p>
          <div class='card contributors'>
            <img src="" alt="pic">
            <a href="#" class="name">Name</a>
            <div class="badge">47</div>
          </div>
      </section>
    </div>
    <footer>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
